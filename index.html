<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chrset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkinggui</title>
    <script
      src="https://kit.fontawesome.com/06b3f95b42.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

          </div>
          <div class="contact-right">
            <form name="submit-to-google-sheet">
              
              <label for="cars">CHOOSE TYPE:</label>
  <select id="cartype" name="cartype">
    <option value="sedan">SEDAN</option>
    <option value="suv">SUV</option>
    <option value="truck" selected>TRUCK</option>
    <option value="other">OTHER</option>
  </select><br>
  <label for="lot">CHOOSE LOT:</label>
  <select id="lot" name="lot">
    <option value="88">88</option>
    <option value="75">75</option>
    <option value="19" selected>19</option>
    <option value="3">3</option>
  </select><br>
  
<label for="state">STATE INITIALS:</label><br>
  <input type="text" id="state" name="state">
 <label for="carcolor">Enter car color: </label>
  <input type="color" id="carcolor" name="carcolor">
  <label for="offcenter"> OFFCENTER? (between 1 and 5):</label>
  <input type="number" id="offcenter" name="offcenter" min="1" max="5">
  <label for="nicescale"> RATE THIS CAR (between 1 and 5):</label>
  <input type="number" id="nicescale" name="nicescale" min="1" max="5">
<label for="nearenterance"> NEAR ENTRANCE? (between 1 and 10):</label>
  <input type="number" id="nearenterance" name="nearenterance" min="1" max="10">
  <label for="hubprox"> RATE CONVEINIENCE (between 1 and 5):</label>
  <input type="number" id="hubprox" name="hubprox" min="1" max="5">
<label for="frontback"> PARKING DIRECTION (front or back):</label>
  <input type="text" id="frontback" name="frontback">

              <button type="submit" class="btn btn2">Submit</button>
            </form>
           

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwS9X-sQq4si4hE_tNHJcl3Tdacvx7-2PzGhjVwpc_S8yPs1yZo8Qy8WouNXLv01bepFw/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
  </body>
</html>
